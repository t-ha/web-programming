<html>
	<head>
		<title>ASCIImation</title>
		<meta charset="utf-8" />
		<link href="ascii.css" type="text/css" rel="stylesheet" />
		<script src="ascii.js" type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/animations.js" type="text/javascript"></script>
		<script src="https://webster.cs.washington.edu/js/asciimation/gallery.js" type="text/javascript"></script>
		<script src="myanimation.js" type="text/javascript"></script>
	</head>

	<body>
		<div id ="main">
			<h1>ASCII Animation Viewer</h1>

			<fieldset id="textField">
				<textarea id="textbox" rows="20" cols="80"></textarea>
			</fieldset>

			<div id="allControls">
				<fieldset class="controls">
					<legend>Play Controls:</legend>
					<button id="start">Start</button>
					<button id="stop">Stop</button>
				</fieldset>

				<fieldset class="controls">
					<legend>Animation:</legend>
					<select id="animation">
						<option value="Blank" selected="selected">Blank</option>
						<option value="Exercise">Exercise</option>
						<option value="Juggler">Juggler</option>
						<option value="Bike">Bike</option>
						<option value="Dive">Dive</option>
						<option value="Custom">Custom</option>
					</select>
				</fieldset>

				<fieldset class="controls">
					<legend>Size:</legend>
					<select id="size">
						<option value="7pt">Tiny</option>
						<option value="10pt">Small</option>
						<option value="12pt" selected="selected">Medium</option>
						<option value="16pt">Large</option>
						<option value="24pt">Extra Large</option>
						<option value="32pt">XXL</option>
					</select>
				</fieldset>

				<fieldset class="controls">
					<legend>Speed:</legend>
					<label>
						<input type="radio" name="speed" id="turbo" value="50">Turbo
					</label>
					<label>
						<input type="radio" name="speed" id="normal" value="250" checked="checked">Normal
					</label>
					<label>
						<input type="radio" name="speed" id="slo" value="1500">Slo-Mo
					</label>
				</fieldset>
			</div>

			<div id="validators">
				<a href="https://webster.cs.washington.edu/validate-html.php">
					<img src="https://webster.cs.washington.edu/images/w3c-html.png" alt="Valid HTML5" />
				</a>
				<a href="https://webster.cs.washington.edu/validate-css.php">
					<img src="https://webster.cs.washington.edu/images/w3c-css.png" alt="Valid CSS" />
				</a>
				<a href="https://webster.cs.washington.edu/jslint/?referer">
					<img src="https://webster.cs.washington.edu/images/w3c-js.png" alt="Valid JS" />
				</a>
			</div>
		</div>
	</body>
</html>
